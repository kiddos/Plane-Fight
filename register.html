<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="css/master.css" type="text/css"
      media="screen" charset="utf-8">
  <link rel="stylesheet" href="css/register.css" type="text/css"
      media="screen" charset="utf-8">
  <script type="text/javascript" charset="utf-8"
      src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" charset="utf-8"
      src="js/jquery.caret.js"></script>
</head>
<body>
  <div class="container center">
    <div class="titlebar">
      <h3 class="title">Plane Fight</h3>
    </div>

    <div class="register">
      <form action="/register" accept-charset="utf-8" id="register">
        <label for="username">Username: </label>
        <input type="text" name="username" value="" id="username">

        <label for="password">Password: </label>
        <input type="text" name="password" value="" id="password">
        <label for="confirm">Confirm Password: </label>
        <input type="text" name="confirm" value="" id="confirm">
        <br>

        <input type="checkbox" name="show" value="" id="show">
        <label for="show">show password</label>
        <input type="submit" value="submit" id="submit">
        <span id="error"></span>
      </form>
    </div>

    <div class="message" style="display:none">
      register success<br>
      <label for="back">Back</label>
      <input type="button" name="back" value="" id="back">
    </div>

    <img src="image/plane.png" alt="plane" class="planeicon">
  </div>

  <script type="text/javascript" charset="utf-8" src="js/register.js">
  </script>
</body>
</html>
